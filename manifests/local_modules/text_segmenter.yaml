apiVersion: v1
kind: Service
metadata:
  name: js-segmenter-local
spec:
  selector:
    pod: js-segmenter-local
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: js-segmenter-local-up
  namespace: default
data:
  prod_up: |-
    cd /jaseci/jaseci_kit/jaseci_kit/modules/text_segmenter
    uvicorn text_segmenter:serv_actions --host 0.0.0.0 --port 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: js-segmenter-local
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: js-segmenter-local
  template:
    metadata:
      labels:
        pod: js-segmenter-local
      name: js-segmenter-local
    spec:
      nodeSelector:
        node-network: clarity3
      containers:
        - name: js-segmenter-local
          imagePullPolicy: Always
          image: daynauth/jaseci-kit:latest
          resources:
            requests:
              memory: "3Gi"
            limits:
              memory: "3Gi"
          command: [bash, -c, "source script/prod_up"]
          ports:
            - containerPort: 80
          volumeMounts:
            - name: prod-script
              mountPath: /script

      volumes:
        - name: prod-script
          configMap:
            name: js-segmenter-local-up
