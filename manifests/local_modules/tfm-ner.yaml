apiVersion: v1
kind: Service
metadata:
  name: tfm-ner-local
spec:
  selector:
    pod: tfm-ner-local
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tfm-ner-local-up
  namespace: default
data:
  prod_up: |-
    cd /jaseci/jaseci_kit/jaseci_kit/modules/entity_extraction_type_2
    uvicorn jaseci_kit.tfm_ner:serv_actions --host 0.0.0.0 --port 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfm-ner-local
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: tfm-ner-local
  template:
    metadata:
      labels:
        pod: tfm-ner-local
      name: tfm-ner-local
    spec:
      nodeSelector:
        node-network: clarity3
      containers:
        - name: tfm-ner-local
          imagePullPolicy: Always
          image: daynauth/jaseci-kit:latest
          resources:
            requests:
              memory: "3Gi"
            limits:
              memory: "3Gi"
          command: [bash, -c, "source script/prod_up"]
          ports:
            - containerPort: 80
          volumeMounts:
            - name: prod-script
              mountPath: /script

      volumes:
        - name: prod-script
          configMap:
            name: tfm-ner-local-up
